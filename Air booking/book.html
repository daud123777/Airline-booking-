  <h2>Book a Flight</h2>
  <body>
      <form action="#" method="post">
        <label for="from">From:</label>
        <input type="text" id="from" name="from" required><br><br><label for="to">To:</label>
    <input type="text" id="to" name="to" required><br><br>

    <label for="departure">Departure Date:</label>
    <input type="date" id="departure" name="departure" required><br><br>

    <label for="return">Return Date:</label>
    <input type="date" id="return" name="return"><br><br>

    <label for="passengers">Passengers:</label>
    <input type="number" id="passengers" name="passengers" min="1" max="10" required><br><br>

    <label for="class">Class:</label>
    <select id="class" name="class">
      <option value="economy">Economy</option>
      <option value="business">Business</option>
      <option value="first">First</option>
    </select><br><br>
    <input type="submit" value="Search Flights">
  </form><br><br>
